<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Booking</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;1,500&family=Playfair+Display:wght@400;500;600&family=Poppins:wght@200;300;400;500&family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header>
        <nav>
          <ul>
            <li><a href="http://" target="_blank">FLIGHTS</a></li>
            <li><a href="http://" target="_blank">HOTELS</a></li>
            <li><a href="http://" target="_blank">CARS</a></li>
          </ul>
        </nav>
      </header>

      <!-- MAIN -->
      <main>
        <div class="arrow">
          <i class="fa-solid fa-plane-departure"></i>
          <i class="fa-solid fa-plane-arrival"></i>
        </div>

        <div class="page">
          <div class="input-field origin">
            <label for="origin">Origin</label>
            <input
              type="text"
              name="origin"
              id="origin"
              placeholder="Bucharest | OTP"
            />
          </div>
          <div class="input-field destination">
            <label for="destination">Destination</label>
            <input
              type="text"
              name="destination"
              id="destination"
              placeholder="Tenerife (Canary Islands) | TFS"
            />
          </div>

          <div class="details">
            <div class="input-field departure">
              <label for="departure">Departure</label>
              <input
                type="text"
                name="departure"
                id="departure"
                placeholder="03-26-2018"
              />
            </div>
            <div class="input-field arrival">
              <label for="arrival">Arrival</label>
              <input
                type="text"
                name="arrival"
                id="arrival"
                placeholder="03-26-2018"
              />
            </div>
            <div class="input-field passengers">
              <label for="passengers">Passengers</label>
              <input
                type="text"
                name="passengers"
                id="passengers"
                placeholder="2 Adults"
              />
            </div>
          </div>

          <button>SEARCH</button>
          <p class="note">Flexible on Dates?</p>
        </div>
      </main>
    </div>
  </body>
</html>
